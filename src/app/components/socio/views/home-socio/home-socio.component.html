<div class="container">
    <div class="row top-row">
        <div class="col-4 align-center">
            <h3>Control de roles</h3>
            <hr>
            <p>Desde esta opción podés administrar los roles de los usuarios registrados en la aplicación.</p>
            <hr>
            <div class="role-panel">
                <div class="row">
                    <div class="col-12">
                        <input [(ngModel)]="changeRoleEmail" type="text" class="form-control input-titanic role-input" placeholder="Email del usuario">
                    </div>
                </div>
                <div class="row middle-row">
                    <div class="col-12">
                        <select [(ngModel)]="changeRoleNewRole" class="form-control input-titanic role-input">
                            <option value="socio">Socio</option>
                            <option value="mozo">Mozo</option>
                            <option value="cocinero">Cocinero</option>
                            <option value="cervecero">Cervecero</option>
                            <option value="bartender">Bartender</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                </div>
                <div class="row middle-row">
                    <div class="col-12">
                        <button class="btn btn-primary full-width" (click)="ChangeRole()">Cambiar rol</button>
                    </div>
                </div>
            </div>      

        </div>
        <div class="col-4 align-center">
            <h3>Lista de usuarios</h3>
            <hr>
            <p>Desde acá podés ver un listado completo de los usuarios registrados en la aplicación</p>
            <hr>
            <div class="btn-group full-width">
                <button class="btn btn-danger full-width" (click)="GeneratePDF()">Generar PDF</button>
            </div>
        </div>
        <div class="col-4 align-center">
            <h3>Facturación</h3>
            <hr>
            <p>Desde acá podés ver todo lo que se facturó en detalle.</p>
            <hr>
            <div class="btn-group full-width">
                <button class="btn btn-success full-width" (click)="GenerateCSV()">Generar CSV</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row top-row">
        <div class="col-4">

            <div class="role-panel">
                <div class="row">
                    <div class="col-12">
                        <input [(ngModel)]="changeRoleEmail" type="text" class="form-control input-titanic role-input" placeholder="Email del usuario">
                    </div>
                </div>
                <div class="row middle-row">
                    <div class="col-12">
                        <select [(ngModel)]="changeRoleNewRole" class="form-control input-titanic role-input">
                            <option value="socio">Socio</option>
                            <option value="mozo">Mozo</option>
                            <option value="cocinero">Cocinero</option>
                            <option value="cervecero">Cervecero</option>
                            <option value="bartender">Bartender</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>
                </div>
                <div class="row middle-row">
                    <div class="col-12">
                        <button class="btn btn-success full-width" (click)="ChangeRole()">Cambiar rol</button>
                    </div>
                </div>
            </div>      

        </div>
        <div class="col-4"></div>
        <div class="col-4 align-center">
            <h3>Facturaci√≥n</h3>
            <hr>
            <div class="btn-group full-width">
                <button class="btn btn-danger full-width">Generar PDF</button>
                <button class="btn btn-success full-width">Generar CSV</button>
            </div>
        </div>
    </div>
</div>
